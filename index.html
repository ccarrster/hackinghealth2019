<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Together</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/typeahead.bundle.js"></script>
    <style>
    	.tt-menu{
    		background-color: #fff;
    		border: 1px solid black;
    	}
    	.tt-suggestion:hover {
			color: #fff;
			background-color: blue;
    	}
    	.tt-input{
    		width: 200px;
    	}
    	.tt-menu{
    		width: 200px;
    	}
    	.result{
    		border: 1px solid black;
    	}
    	.event{
			border: 1px solid black;
    	}
    </style>
  </head>
  <body>
	<div class="container">
    <h1>Together</h1>
    <img src="hi.png">
    <div>
		<div>View validated groups</div>
		<div id="prefetch">
		  <input class="typeahead" type="text" placeholder="Keyword">
		  <button type="button" class="btn btn-primary" onclick="search()">Search</button>
		</div>
		<div id="results"></div>
		<script>
		function search(){
			$('#results').html("");
			$('#results').append('<div class="result"><div>Waterloo Potters\' Workshop</div><div>Pottery</div><div>Waterloo Region</div><div>Validated May 2019</div><div>Cost: $$$</div><div><button type="button" class="btn btn-primary" onclick="details(1)">Details</button></div></div>');
			$('#results').append('<div class="result"><div>Sculption</div><div>Pottery</div><div>Waterloo Region</div><div>Validated April 2019</div><div>Cost: $$$</div><div><button type="button" class="btn btn-primary" onclick="details(1)">Details</button></div></div>');
		}
		function details(groupid){
			$('#results').html("");
			$('#results').append('<div class="result"><div>Waterloo Potters\' Workshop</div><div>Pottery</div><div>Waterloo Region</div><div>Validated May 2019</div><div>Cost: $$$</div><div>Events List</div><div class="event"><div>Date</div><div>Time Start</div><div>Time End</div><div>Location</div><div>Cost</div><div>Details</div><div></div>');
		}
		function validate(){
			$('#results').html("");
			$('#results').append('<div class="result"><div>Waterloo Potters\' Workshop</div><div>Pottery</div><div>Waterloo Region</div><div>Not Validated</div><div>Cost: $$$</div><div><button type="button" class="btn btn-primary" onclick="details(1)">Details</button></div></div>');
			$('#results').append('<div class="result"><div>Sculption</div><div>Pottery</div><div>Waterloo Region</div><div>Not Validated</div><div>Cost: $$$</div><div><button type="button" class="btn btn-primary" onclick="details(1)">Details</button></div></div>');
		}
		function add(groupid){
			$('#results').html("");
			$('#results').append('<div class="result"><div>Name <input type="text"></div><div><div>Subjects <input type="text"></div></div><div><div>Location <input type="text"></div></div><div><div>Contact <input type="text"></div></div><div><div>Cost <input type="text"></div></div><div>Add Events</div><div class="event"><div>Date <input type="text"></div><div>Start Time <input type="text"></div><div>End Time <input type="text"></div><div>Location <input type="text"></div><div>Cost <input type="text"></div><div>Details <input type="text"></div><div></div>');
		}
		$(function() {
			var countries = new Bloodhound({
			  datumTokenizer: Bloodhound.tokenizers.whitespace,
			  queryTokenizer: Bloodhound.tokenizers.whitespace,
			  // url points to a json file that contains an array of country names, see
			  // https://github.com/twitter/typeahead.js/blob/gh-pages/data/countries.json
			  prefetch: 'data/hobbies.json'
			});

			// passing in `null` for the `options` arguments will result in the default
			// options being used
			$('#prefetch .typeahead').typeahead(null, {
			  name: 'countries',
			  source: countries
			});
		});
	</script>
    </div>
    <div>
    	<button type="button" class="btn btn-primary" onclick="add()">Add Group</button>
    </div>
    <div>
	    <button type="button" class="btn btn-primary" onclick="validate()">Validate Groups</button>
    </div>
    <p style="font-size: 0.9rem;font-style: italic;"><a href="https://www.behance.net/gallery/28235335/DAB-Radio">"DAB+ Radio"</a><span> by <span>warren willmott</span></span> is licensed under <a href="https://creativecommons.org/licenses/by-nc/4.0/?ref=ccsearch&atype=html" style="margin-right: 5px;">CC BY-NC 4.0</a><a href="https://creativecommons.org/licenses/by-nc/4.0/?ref=ccsearch&atype=html" target="_blank" rel="noopener noreferrer" style="display: inline-block;white-space: none;opacity: .7;margin-top: 2px;margin-left: 3px;height: 22px !important;"><img style="height: inherit;margin-right: 3px;display: inline-block;" src="https://search.creativecommons.org/static/img/cc_icon.svg" /><img style="height: inherit;margin-right: 3px;display: inline-block;" src="https://search.creativecommons.org/static/img/cc-by_icon.svg" /><img style="height: inherit;margin-right: 3px;display: inline-block;" src="https://search.creativecommons.org/static/img/cc-nc_icon.svg" /></a></p>
    </div>

  </body>
</html>
